<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamBuddy Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-semibold text-center mb-4">Jam Buddy Game</h1>
        <div id="notesDisplay" class="mb-4"></div>
        <form id="answerForm" class="flex items-center">
            <input type="number" id="answerInput" class="mr-2 px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter answer" min="1" max="12" required>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
        </form>
        <div id="resultMessage" class="mt-4 text-center"></div>
        <div id="explanationMessage" class="mt4 text- center"></div>
        <button id="randomizeButton" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Randomize Notes</button>
        <button id="giveUpButton" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Give Up</button>
        <div id="streakDisplay" class="mt-4 text-center">Streak: 0</div>

    </div>

    <script src="./src/dist/bundle.js"></script>
    
</body>
</html>
